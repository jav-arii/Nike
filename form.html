<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Введите свое имя:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="pass">Введите свой пароль:</label>
            <input type="password" id="pass">
        </div>
        <div>
            <label for="">Введите свой эмейл:</label>
            <input type="mail">
        </div>
        <div>
            <label for="">Введите свой номер:</label>
            <input type="number">
        </div>
        <div>
            <input type="file">
        </div>
        <div>
            <p>Выберите свой пол...</p>
            <label for="male">Мужской</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Женский</label>
            <input type="radio" id="female" name="gender">
            <label for="ono">Оно</label>
            <input type="radio" id="ono" name="gender">
        </div>
        <div>
            <select>
                <option disabled selected>Выберите город...</option>
                <option>Ташкент</option>
                <option>Москва</option>
                <option>СПБ</option>
                <option>Калининград</option>
                <option>Самарканд</option>
            </select>
        </div>
        <div>
            <input type="date">
        </div>
    </form>
</body>
</html>
